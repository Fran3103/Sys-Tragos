spring.application.name=TomateAlgo

# Configuraci�n de conexi�n a MySQL desde Docker / entornos remotos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/TomateAlgoDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Codificaci�n
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Puerto (para Render)
server.port=${PORT:8080}

# Jackson
spring.jackson.mapper.ACCEPT_CASE_INSENSITIVE_ENUMS=true
spring.jackson.serialization.fail-on-empty-beans=false

# Manejo de errores
server.error.include-stacktrace=never
server.error.include-message=always